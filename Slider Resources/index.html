	<footer>
		<script>

			sliderInt = 1;
			sliderNext = 2;

			$(document).ready(function(){

				$("#slider").fadeIn(300);

				startSlider();

			});

			function startSlider(){


				count= $("#slider>img").size();

				loop= setInterval(function(){

					if(sliderNext>count){
					sliderNext = 1;
					sliderInt = 1;
					}
									
					$("#slider>img").fadeOut(500);
					$("#slider>img#"+sliderNext).fadeIn(500);

					sliderInt=sliderNext;
					sliderNext=sliderNext+1;

				}, 8000)

			};

			function up(){
				$("#menu_container").slideDown(500);
				$("#arrow").fadeOut(50);
			};

			function down(){
				$("#menu_container").fadeOut(500);
				$("#arrow").fadeIn(510);
			};
			

		</script>
	</footer>
